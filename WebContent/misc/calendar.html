<SCRIPT LANGUAGE="JavaScript">
<!-- Begin
	var dDate = new Date();

	var objPrevElement = new Object();

	function fToggleColor(myElement) {
		var toggleColor = "#ff0000";
		if (myElement.id == "calDateText") {
			if (myElement.color == toggleColor) {
				myElement.color = "";
			} else {
				myElement.color = toggleColor;
			}
		} else if (myElement.id == "calCell") {
			for ( var i in myElement.children) {
				if (myElement.children[i].id == "calDateText") {
					if (myElement.children[i].color == toggleColor) {
						myElement.children[i].color = "";
					} else {
						myElement.children[i].color = toggleColor;
					}
				}
			}
		}
	}

	function fSetSelectedDay(myElement) {
		if (myElement.id == "calCell") {
			if (!isNaN(parseInt(myElement.children["calDateText"].innerText))) {
				myElement.bgColor = "#c0c0c0";
				objPrevElement.bgColor = "";
				with (document.all) {
					calSelectedDate.value = parseInt(myElement.children["calDateText"].innerText);
					returnValue = (parseInt(tbSelYear.value) - 1911) + '-'
							+ tbSelMonth.value + '-' + calSelectedDate.value;
				}
				objPrevElement = myElement;
			}
		}
		window.close();
	}

	function fGetDaysInMonth(iMonth, iYear) {
		var dPrevDate = new Date(iYear, iMonth, 0);
		return dPrevDate.getDate();
	}

	function fBuildCal(iYear, iMonth, iDayStyle) {
		var aMonth = new Array();
		aMonth[0] = new Array(7);
		aMonth[1] = new Array(7);
		aMonth[2] = new Array(7);
		aMonth[3] = new Array(7);
		aMonth[4] = new Array(7);
		aMonth[5] = new Array(7);
		aMonth[6] = new Array(7);
		var dCalDate = new Date(iYear, iMonth - 1, 1);
		var iDayOfFirst = dCalDate.getDay();
		var iDaysInMonth = fGetDaysInMonth(iMonth, iYear);
		var iVarDate = 1;
		var i, d, w;
		if (iDayStyle == 2) {
			aMonth[0][0] = "星期日";
			aMonth[0][1] = "星期一";
			aMonth[0][2] = "星期二";
			aMonth[0][3] = "星期三";
			aMonth[0][4] = "星期四";
			aMonth[0][5] = "星期五";
			aMonth[0][6] = "星期六";
		} else if (iDayStyle == 1) {
			aMonth[0][0] = "日";
			aMonth[0][1] = "一";
			aMonth[0][2] = "二";
			aMonth[0][3] = "三";
			aMonth[0][4] = "四";
			aMonth[0][5] = "五";
			aMonth[0][6] = "六";
		} else {
			aMonth[0][0] = "Su";
			aMonth[0][1] = "Mo";
			aMonth[0][2] = "Tu";
			aMonth[0][3] = "We";
			aMonth[0][4] = "Th";
			aMonth[0][5] = "Fr";
			aMonth[0][6] = "Sa";
		}
		for (d = iDayOfFirst; d < 7; d++) {
			aMonth[1][d] = iVarDate;
			iVarDate++;
		}
		for (w = 2; w < 7; w++) {
			for (d = 0; d < 7; d++) {
				if (iVarDate <= iDaysInMonth) {
					aMonth[w][d] = iVarDate;
					iVarDate++;
				}
			}
		}
		return aMonth;
	}

	function fDrawCal(iYear, iMonth, iCellWidth, iCellHeight, sDateTextSize,
			sDateTextWeight, iDayStyle) {
		var myMonth;
		myMonth = fBuildCal(iYear, iMonth, iDayStyle);
		document
				.write("<TABLE cellSpacing=1 cellPadding=2 width=100% align=center border=0>")
		document.write("<tr>");
		document.write("<TH class=weekday>" + myMonth[0][0] + "</TH>");
		document.write("<TH class=weekday>" + myMonth[0][1] + "</TH>");
		document.write("<TH class=weekday>" + myMonth[0][2] + "</TH>");
		document.write("<TH class=weekday>" + myMonth[0][3] + "</TH>");
		document.write("<TH class=weekday>" + myMonth[0][4] + "</TH>");
		document.write("<TH class=weekday>" + myMonth[0][5] + "</TH>");
		document.write("<TH class=weekday>" + myMonth[0][6] + "</TH>");
		document.write("</tr>");
		for (w = 1; w < 7; w++) {
			document.write("<tr>")
			for (d = 0; d < 7; d++) {
				document
						.write("<td align='left' valign='top' width='"
								+ iCellWidth
								+ "' height='"
								+ iCellHeight
								+ "' id=calCell style='CURSOR:Hand' onMouseOver='fToggleColor(this)' onMouseOut='fToggleColor(this)' onclick=fSetSelectedDay(this)>");
				if (!isNaN(myMonth[w][d])) {
					document
							.write("<font id=calDateText onMouseOver='fToggleColor(this)' style='CURSOR:Hand;FONT-FAMILY:Arial;FONT-SIZE:"
									+ sDateTextSize
									+ ";FONT-WEIGHT:"
									+ sDateTextWeight
									+ "' onMouseOut='fToggleColor(this)'>"
									+ myMonth[w][d] + "</font>");
				} else {
					document
							.write("<font id=calDateText onMouseOver='fToggleColor(this)' style='CURSOR:Hand;FONT-FAMILY:Arial;FONT-SIZE:"
									+ sDateTextSize
									+ ";FONT-WEIGHT:"
									+ sDateTextWeight
									+ "' onMouseOut='fToggleColor(this)'> </font>");
				}
				document.write("</td>")
			}
			document.write("</tr>");
		}
		document.write("</table>")
	}

	function fUpdateCal(iYear, iMonth) {
		myMonth = fBuildCal(iYear, iMonth);
		objPrevElement.bgColor = "";
		document.all.calSelectedDate.value = "";
		for (w = 1; w < 7; w++) {
			for (d = 0; d < 7; d++) {
				if (!isNaN(myMonth[w][d])) {
					calDateText[((7 * w) + d) - 7].innerText = myMonth[w][d];
				} else {
					calDateText[((7 * w) + d) - 7].innerText = " ";
				}
			}
		}
	}
// End -->
</script>
